<div class="page-container">
    <div class="venue-name"
        *ngIf="(uiService.selectedLanguage$|async) === 'nl'"
        [innerHTML]="(objectService.venue$|async).nameNl">
    </div>
    <div class="venue-name"
        *ngIf="(uiService.selectedLanguage$|async) === 'en'"
        [innerHTML]="(objectService.venue$|async).nameEn">
    </div>
    <div class="venue-content"
        *ngIf="(uiService.selectedLanguage$|async) === 'nl'"
        [innerHTML]="(objectService.venue$|async).contentNl"></div>
    <div class="venue-content"
        *ngIf="(uiService.selectedLanguage$|async) === 'en'"
        [innerHTML]="(objectService.venue$|async).contentEn"></div>
</div>
