<button mat-raised-button><a routerLink="/admin">admin</a></button>
<div class="page-container">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" formControlName="nameNl" placeholder="name nl">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="nameEn" placeholder="name en">
    </mat-form-field>

    <mat-form-field>
      <textarea rows="10" matInput formControlName="contentNl" placeholder="content nl">

      </textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="10" matInput formControlName="contentEn" placeholder="content en">

      </textarea>
    </mat-form-field>
    <div class="buttons">
      <div class="cancel_save">
        <button color="primary" class="cancel" mat-raised-button><a routerLink="/admin">cancel</a></button>
        <button class="edit" color="primary" mat-raised-button (click)="onAddVenue()">{{editmode ? 'save edits' : 'add venue'}}</button>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="onObjects()">edit objects</button>
  </form>
</div>
