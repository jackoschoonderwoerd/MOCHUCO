<div class="page-container">
    <div *ngIf="venueName" class="venue-name">
        {{venueName}} - object
    </div>
    <div class="top">

        <div class="top-left">
            <!-- <button mat-raised-button color="primary" (click)="onAdmin()">admin</button> -->
            <form [formGroup]="form">
                <mat-form-field>
                    <input type="text" matInput formControlName="nameNl" placeholder="name nl">
                </mat-form-field>
                <mat-form-field>
                    <textarea rows="5" type="text" matInput formControlName="contentNl" placeholder="content nl"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="nameEn" placeholder="name en">
                </mat-form-field>
                <mat-form-field>
                    <textarea rows="5" type="text" matInput formControlName="contentEn" placeholder="content en"></textarea>
                </mat-form-field>

            </form>
        </div>
        <div class="top-right">
            <div *ngIf="imageUrl" class="preview">
                <img [src]="imageUrl" alt="">
            </div>
            <input class="file-input" type="file" (change)="onUploadImage($event)">
        </div>
    </div>
    <div class="bottom">
        <div class="buttons">
            <button mat-raised-button color="primary" class="cancel" [routerLink]="['/admin/admin-objects', {venueId: venueId}]">back to objects {{venueName}}</button>
            <button mat-raised-button color="primary" (click)="onAddObject()">{{editmode ? 'save edits' : 'add object'}}</button>
        </div>
    </div>
</div>
