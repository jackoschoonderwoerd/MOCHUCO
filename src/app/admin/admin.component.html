<div class="page-container">




    <div class="auth-buttons">
        <!-- <button *ngIf="!(authService.mochucoUser$|async)" mat-raised-button><a routerLink="signup">sign up</a></button> -->
        <button color="primary"
            *ngIf="!(authService.mochucoUser$|async)"
            mat-raised-button><a routerLink="login">log in</a></button>
        <button color="primary"
            *ngIf="(authService.mochucoUser$|async)"
            mat-raised-button
            (click)="onLogOut()"><a href="#">log out</a>
        </button>
        <div class="version">Current version: 50</div>
    </div>
    <div *ngIf="(authService.mochucoUser$|async)"
        class="venues">
        <div class="admin-header">venues</div>
        <ul class="venues-list">
            <li class="venue"
                *ngFor="let venue of venues$|async">
                <div class="name">
                    {{venue.nameNl}}
                </div>

                <div class="delete_edit">
                    <button mat-raised-button
                        color="warn"
                        class="delete"
                        (click)="onDeleteVenue(venue.id)">delete venue</button>
                    <button mat-raised-button
                        color="primary"
                        class="edit"
                        (click)="onEditVenue(venue.id)">edit venue</button>

                </div>
            </li>
        </ul>
        <div class="cancel_add">
            <button mat-raised-button
                color="primary"
                class="cancel"><a routerLink="/mochuco">back to mochuco</a></button>
            <button mat-raised-button
                color="primary"
                (click)="onAddVenue()">add venue</button>
        </div>
        <div class="manager">
            <!-- <button mat-raised-button
                color="primary"
                (click)="onManager()">language manager</button>
        </div> -->

            <button class="new-venue"
                mat-raised-button
                color="warn"
                routerLink="locations">
                to locations
            </button>
        </div> -->
        </div>
    </div>
