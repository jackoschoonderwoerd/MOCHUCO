<mat-toolbar color="primary">
  <div class="logo" (click)="onLogo()">
    <img src="./../../../assets/Logo/2021-0705_Mochuco_-_Logo_zwart_wit_1000px.png" alt="">
  </div>
  <div class="venue-name" (click)="onVenue()" *ngIf="(uiService.selectedLanguage$|async) === 'nl'">{{(objectService.venue$|async).name_nl}}</div>
  <div class="venue-name" (click)="onVenue()" *ngIf="(uiService.selectedLanguage$|async) === 'en'">{{(objectService.venue$|async).name_en}}</div>

</mat-toolbar>
